{% extends "base.html"%}
{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'products/css/products.css' %}">
{% endblock %}

{% block page_header %}
   <div class="container">
      <div class="row">
          <div class="col">
          </div>
      </div>
   </div>
{% endblock %}

{% block content %}        

<div class="container-products">   
   <div class="container">
   <h2 class="text-center mb-5">Stock Management</h2>
   <h5 class="my-5 font-weight-bold">Add Items</h5>
   
   <div class="row">
      <div class="col-12 col-mid-6">
         <form method="Post" action="{% url 'add_item' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
         <div class="mt-5">
            <a class="btn btn-secondary" href="{% url 'products' %}"> Cancel </a>
            <button class="btn btn-dark" type="submit">Add Items</button>
         </div>
      </form>
      </div>
            
    </div>    
   </div>
</div>


{% endblock %}
