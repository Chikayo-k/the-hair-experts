{% extends "base.html"%}
{% load static %}

{% block page_header %}
   <div class="container">
      <div class="row">
          <div class="col"></div>
      </div>
   </div>
{% endblock %}

{% block content %}
    <!-- Home page top-->
    <div class="heroimg">
        <div class="lead-message-box">                             
            <h2 class="lead-message display-4 logo-font text-white">
                Products for beauty hair
            </h2>
            <div>
                <h3>
                    <a href="{%url 'products'%}" class="btn active  btn-primary shop-button font-weight-bold" aria-label="Go to products page">Shop Now ></a>
                </h3>
            </div>
        </div>
    </div>

    <!-- Home page main -->
     <div class="container-fluid">
        <div class="category-box">
        <div class="category-container">
            
            <a href="{%url 'products'%}?category=shampoo,conditioner,set" class="category" aria-label="Find Shampoo products">
                <div class="category-shampoo"></div>
                <div class="category-description1 d-flex justify-content-center align-items-center p-3">
                    <h4 class="category-name">Shampoo & Conditioner</h4>
                </div>
            </a>
            
            <a href="{%url 'products'%}?category=hair_oil" class="category" aria-label="Find hair mask and oil products">
                <div class="category-hair-health"></div>
                <div class="category-description d-flex justify-content-center align-items-center p-3">
                    <h4 class="category-name">Hiair Mask & Oil</h4>
                </div>
            </a>
        </div>
        </div>
        <a href="{%url 'products'%}?category=hair_dryer,hair_iron" class="category-container2" aria-label="Find hair Electrical products">
            <div class="category-hair-products"></div>
            <div class="category-description1 d-flex justify-content-center align-items-center p-3">
                <h4 class="category-name">Electrical</h4>
            </div>
        </a>
     </div>

    



    
{% endblock %}
