{% extends "base.html"%}
{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
   <div class="container">
      <div class="row">
          <div class="col">
          </div>
      </div>
   </div>
{% endblock %}

{% block content %}        

    <div class="container profile-container">
        <hr>
        <h2 class="logo-font mb-4">My Profile</h2>
        <hr>
        <div class="row">
                {{ profile }}   
                <div  class="col-lg-6">
                    <p>Default Deliverly Information</p>
                    <form class="mt-3" action="{%url 'profile' %}" method="POST" id="profile-update-form">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-dark float-right">Update Information</button>
                    </form>
                </div>
                <div class="col-lg-6">
                    <p>Order History</p>
                    {{ orders }}
                </div>
            
            
            
        </div>
      </div>
   
{% endblock %}
